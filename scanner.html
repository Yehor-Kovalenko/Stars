<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Redirect</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            position: fixed;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix;">
        <!-- Using the standard Hiro marker which is built into AR.js -->
        <a-marker preset="hiro">
            <!-- 3D object that appears on marker detection -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene is loaded
        document.addEventListener("DOMContentLoaded", function() {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            
            if (scene && loader) {
                scene.addEventListener('loaded', function () {
                    loader.style.display = 'none';
                    console.log("Scene loaded successfully");
                });
            }
        });

        // Redirect when marker is found
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            console.log('Marker Found! Redirecting in 2 seconds...');
            // Add a delay before redirecting to make sure user sees the 3D object
            setTimeout(function() {
                console.log("dupa");
                window.location.href = "https://yourtargetpage.com"; // Change to your target page
            }, 2000);
        });
        
        // Log when marker is lost
        document.querySelector('a-marker').addEventListener('markerLost', function() {
            console.log('Marker Lost');
        });
    </script>
</body>
</html>
