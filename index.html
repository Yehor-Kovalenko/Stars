<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker setup -->
        <a-marker preset="custom" type="pattern" url="marker.patt">
            <a-entity geometry="primitive: box" material="color: red"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            window.location.href = "https://yourtargetpage.com"; // Change to your page
        });
    </script>
</body>
</html>
